
<!DOCTYPE html>
<html>
<head>
  <title>User Card Grid</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #7700ff;
      padding: 50px;
      display: solid;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 42px;
      font-weight: bold;
      color: #990000;
      align-items: last baseline;
    }

    .user-grid {
      display: solid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
      padding: 10px;
    }

    .user-card {
      border: 5px solid #130513;
      background-color: #f8981a;
      border-radius: 10px;
      padding: 35px;
      text-align: center;
    }

    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      margin-bottom:20px;
    }

    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">User Information</div>
    <button id="getUsersBtn">Get User</button>
  </div>
  <div class="user-grid"></div>

  <script>
    document.getElementById('getUsersBtn').addEventListener('click', getUsers);

    function getUsers() {
      const userGrid = document.querySelector('.user-grid');
      userGrid.innerHTML = '<div class="loader">Loading...</div>';

      fetch('https://reqres.in/api/users?page=1')
        .then(response => response.json())
        .then(data => {
          const users = data.data;
          let userCards = '';

          users.forEach(user => {
            userCards += `
              <div class="user-card">
                <img src="${user.avatar}" alt="${user.first_name}">
                <h3>${user.first_name} ${user.last_name}</h3>
                <p>${user.email}</p>
              </div>
            `;
          });

          userGrid.innerHTML = userCards;
        })
        .catch(error => {
          console.log(error);
          userGrid.innerHTML = '<div class="loader">Error loading users</div>';
        });
    }
  </script>
</body>
</html>
